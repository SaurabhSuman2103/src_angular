<h1>Angular 2 Operation</h1>
<form #userForm="ngForm">
  <table>
    <tr>
      <td>ID</td>
      <td><input type="text"  name="id" ngModel></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text"  name="Name" ngModel></td>
    </tr>
    <tr>
      <td>Salary</td>
      <td><input type="text"  name="salary" ngModel>
      </td>
    </tr>
    <tr>
      <td>Department</td>
      <td><input type="text" name="department" ngModel></td>
    </tr>
    <tr>
      <td><button (click)="add(userForm.value.id,userForm.value.name,userForm.value.salary,userForm.value.department)"> Add Employee</button></td>
    </tr>
  </table>
  {{userForm.value.id+" "+userForm.value.Name+" "+userForm.value.salary+" "+userForm.value.department}}
</form>
